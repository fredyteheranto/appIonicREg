<ion-header>
  <ion-navbar>
    <ion-title>
      Usuario
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>Nombre</ion-col>
      <ion-col col-3>Cedula</ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row *ngFor="let sess of session; let i = index">
      <ion-col col-3>{{sess.nombre}}</ion-col>
      <ion-col col-3>{{sess.cedula}}</ion-col>
      <ion-col col-4>
          <ion-icon name="brush" (click)="editar(i)"></ion-icon>
          <ion-icon name="trash" (click)="borrar(i,sess)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
